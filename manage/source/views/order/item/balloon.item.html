<div class="control-group">
    <p class="control-line">Standard Configuration</p>
</div>
<div class="control-group">
    <label class="control-label">Standard Size</label>
    <div class="controls">
        <combobox-listsize listsizes="sizes" search="search" />
    </div>
</div>
<div class="control-group">
    <label for="start-date" class="control-label">Banner File</label>
    <div class="controls">
        <img ng-src="{{item.standardFile}}" class="img-polaroid" style="width: 250px; height: 100px" ng-show="item.standardFile.length > 0 && isBannerImage(item.standardFile)">
        <object codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" type="application/x-shockwave-flash" data="{{item.standardFile}}" width="250" height="100" ng-show="item.standardFile.length > 0 && isBannerFlash(item.standardFile)">
            <param name="movie" value="{{item.standardFile}}" />
            <param name="quality" value="high" />
            <embed ng-src="{{item.standardFile}}" quality="high" width="250" height="100" />
        </object>
        <uploader action="{{uploadUrl}}" result="uploadResult.bannerUploadResult" mimetype="uploadResult.mimetype" filter="swf, jpg, gif, png, mp4, flv, wmv" required="true"></uploader>
        <span class="agerror" ng-show="checkValidate && ( !item.standardFile || item.standardFile.length == 0)">* required</span>
    </div>
</div>
<div class="control-group" ng-show="isBannerFlash">
    <label for="start-date" class="control-label">Backup File</label>
    <div class="controls">
        <img ng-src="{{item.backupFile}}" class="img-polaroid" style="width: 250px; height: 100px" ng-show="item.backupFile.length > 0 && isBannerImage(item.backupFile)">
        <uploader action="{{uploadUrl}}" result="uploadResult.bannerFallbackUploadResult" filter="jpg, gif, png" required="true"></uploader>
    </div>
</div>
<div class="control-group">
    <p class="control-line">Bar Configuration</p>
</div>
<div class="control-group">
    <label class="control-label">Introduction Text</label>
    <div class="controls">
        <input class="input-large" type="text" placeholder="Introduction Text" ng-model="item.introText" />
    </div>
</div>
<div class="control-group">
    <label class="control-label">Bar Width</label>
    <div class="controls">
        <input class="input-small2" type="text" ng-model="item.barWidth" />
    </div>
</div>
<div class="control-group">
    <label class="control-label">Bar Height</label>
    <div class="controls">
        <input class="input-small2" type="text" ng-model="item.barHeight" />
    </div>
</div>

<div class="control-group">
    <p class="control-line">Expand Configuration</p>
</div>
<div class="control-group">
    <label for="start-date" class="control-label">Expand Style</label>
    <div class="controls">
        <div style="position: relative; margin-bottom: 0" class="input-append">
            <input type="text" class="input-mediumcmb" placeholder="Expand style" ng-model="expand_style">
            <div style="position: static;" class="btn-group">
                <button data-toggle="dropdown" class="btn dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu width-dropdown scroll2">
                    <li><a href="javascript:;" ng-click="chooseExpandStyle('none')">None</a></li>
                    <li><a href="javascript:;" ng-click="chooseExpandStyle('auto')">Auto</a></li>
                    <li><a href="javascript:;" ng-click="chooseExpandStyle('standard')">Standard</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="control-group" ng-show="isExpand">
    <label class="control-label">Expanded Width</label>
    <div class="controls">
        <input class="input-small2" type="text" ng-model="item.expandWidth" />
    </div>
</div>
<div class="control-group" ng-show="isExpand">
    <label class="control-label">Expanded Height</label>
    <div class="controls">
        <input class="input-small2" type="text" ng-model="item.expandHeight" />
    </div>
</div>


<div class="control-group" ng-show="isExpand">
    <label for="start-date" class="control-label">Expand File</label>
    <div class="controls">
        <img ng-src="{{item.expandFile}}" class="img-polaroid" style="width: 250px; height: 100px" ng-show="item.expandFile.length > 0 && isBannerImage(item.expandFile)">
        <object codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0" type="application/x-shockwave-flash" data="{{item.expandFile}}" width="250" height="100" ng-show="item.expandFile.length > 0 && isBannerFlash(item.expandFile)">
            <param name="movie" value="{{item.expandFile}}" />
            <param name="quality" value="high" />
            <embed ng-src="{{item.expandFile}}" quality="high" width="250" height="100" />
        </object>
        <uploader action="{{uploadUrl}}" result="uploadResult.expandBannerUploadResult" filter="swf, jpg, gif, png"></uploader>
        <span class="agerror" ng-show="checkValidate && ( !item.expandFile || item.expandFile.length == 0)">* required</span>
    </div>
</div>
<div class="control-group">
    <p class="control-line">TVC Configuration</p>
</div>
<div class="control-group">
    <label class="control-label">iTVC Extension</label>
    <div class="controls">
        <div style="position: relative; margin-bottom: 0" class="input-append">
            <input type="text" class="input-mediumcmb" placeholder="TVC Extension" ng-model="tvc_extension">
            <div style="position: static;" class="btn-group">
                <button data-toggle="dropdown" class="btn dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu width-dropdown scroll2">
                    <li><a href="javascript:;" ng-click="chooseTVCExtension('none')">NONE</a></li>
                    <li><a href="javascript:;" ng-click="chooseTVCExtension('tvc')">TVC</a></li>
                    <li><a href="javascript:;" ng-click="chooseTVCExtension('vast')">VAST</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="control-group" ng-show="tvc_extension.toLowerCase() === 'vast'">
    <label class="control-label" for="inputName">VAST Link</label>
    <div class="controls">
        <input type="text" name="vast" id="vast" placeholder="VAST Link" ng-model="item.tvcFile" class="input-large" required>
        <span class="agerror" ng-show="checkValidate && balloonItemFrm.vast.$error.required">* required</span>
    </div>
</div>
<div class="control-group" ng-show="tvc_extension.toLowerCase() === 'tvc'">
    <label for="start-date" class="control-label">TVC File</label>
    <div class="controls">
        <uploader action="{{uploadUrl}}" result="uploadResult.tvcFileUploadResult" filter="mp4, flv, wmv"></uploader>
        <span class="agerror" ng-show="iTVCExtension && checkValidate && ( !item.tvcFile || item.tvcFile.length == 0)">* required</span>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Target URL</label>
    <div class="controls">
        <input type="text" name="targetUrl" id="targetUrl" placeholder="target url" ng-model="item.targetUrl" class="span3" required>
        <span class="agerror" ng-show="checkValidate && networkItemForm.targetUrl.$error.required">* required</span>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Third party Impression</label>
    <div class="controls">
        <input type="text" name="impressionLink" id="impressionLink" placeholder="third party impression" ng-model="item.thirdPartyImpressionUrl" class="span3">
    </div>
</div>
<div class="control-group">
    <label class="control-label">Third party Click</label>
    <div class="controls">
        <input type="text" name="impression3rd" placeholder="third party click" ng-model="item.thirdPartyClickUrl" class="input-large">
    </div>
</div>
