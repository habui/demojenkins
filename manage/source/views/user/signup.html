<div id="header">
<div class="logo_login"><a href="javascript:;" class="brand loginlogo">Dashboard Admin</a></div>
</div>


<div class="account-container register stacked">
	
	<div class="content clearfix">
		
		<form name="formsignup">
		
			<h1>Create Your Account</h1>
		  <div class="login-fields">
				
				<p>Create your free account:</p>
				<div class="alert" ng-show="error_message.length > 0" ng-class="getSignUpStatus()">{{error_message}}</div>
				<div class="field">
					<label for="firstname">Username:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login" required ng-model="username"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="" value="" placeholder="Email" ng-model="email" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="" value="" placeholder="Password" class="login" required ng-model="password" ng-change="checkPassword()"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">Confirm Password:</label>
					<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="login" required ng-model="confirmPassword" ng-change="checkPassword()"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input type="checkbox" class="field login-checkbox" name="agree" ng-model="agree"/>
					<label class="choice" for="Field">I have read and agree with the Terms of Use.</label>
				</span>
				<a class="button btn btn-primary btn-large" ng-disabled="isInvalid()">Register</a>		
                <!-- Disable
				<a class="button btn btn-primary btn-large" ng-disabled="isInvalid()" ng-click="signup()">Register</a>
				-->
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Already have an account? <a href="javascript:;" ng-click="goLogin()">Login</a>
</div> <!-- /login-extra -->
