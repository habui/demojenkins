<div class="chartshow" ng-show="isShowChart">
    <div class="row-fluid show-grid">
        <div class="span6">
            <div style="position: relative; margin-bottom: 0" class="input-append" ng-show="currentTab !== 'conversion' && !isConversionDetail()">
                <input type="text" class="input-mini input-xsmall" placeholder="Impression" ng-model="graphType">
                <div style="position: static;" class="btn-group">

                    <button tabindex="-1" data-toggle="dropdown" class="btn btn-small dropdown-toggle">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu width-dropdown-xsmall">
                        <li><a href="javascript:;" ng-click="changeGraph('impression')">Impression</a></li>
                        <li><a href="javascript:;" ng-click="changeGraph('click')">Click</a></li>
                        <li><a href="javascript:;" ng-click="changeGraph('ctr')">CTR</a></li>
                        <li ng-show="reportType === 'orders' || reportType === 'order' || reportType === 'campaign' || reportType === 'item' "><a href="javascript:;" ng-click="changeGraph('spent')">Spent</a></li>
                        <li ng-show="reportType === 'websites' || reportType === 'website' || reportType === 'zone' || reportType === 'zonegroup' "><a href="javascript:;" ng-click="changeGraph('revenue')">Revenue</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="text-align: right;" class="span6">

            <div class="btn-group" ng-hide="isChartPie">
                <a href="javascript:;" class="btn btn-small" ng-click="chooseResolution('hour')" ng-class="isResolution('hour')" ng-disabled="disableResolution.hour">Hour</a>
                <a href="javascript:;" class="btn btn-small" ng-click="chooseResolution('day')" ng-class="isResolution('day')" ng-disabled="disableResolution.day">Day</a>
                <a href="javascript:;" class="btn btn-small" ng-click="chooseResolution('week')" ng-class="isResolution('week')" ng-disabled="disableResolution.week">Week</a>
                <a href="javascript:;" class="btn btn-small" ng-click="chooseResolution('month')" ng-class="isResolution('month')" ng-disabled="disableResolution.month">Month</a>
            </div>
        </div>
    </div>
    <div class="row-fluid show-grid" ng-hide="isChartPie">
        <linechart data="{{data}}" xaxis="xvalues"></linechart>
    </div>
    <div class="row-fluid show-grid" ng-show="isChartPie">
        <piechart data="{{dataPie}}"></piechart>
    </div>
    <hr />
</div>
