<ul class="list_filter padding-search-bar">
    <li class="filter-item" ng-hide="reportType === 'zing_tv'">
        <div style="position: relative; margin-bottom: 0">
            <div class="btn-group" id="combobox_dropdown" style="position: static;">
                <search-autocomplete filterby="name" data="searchItems" onselected="chooseSearchItem(item)"></search-autocomplete>
            </div>
        </div>
    </li>
    <li style="float: right;" class="filter-item" ng-hide="reportType === 'zing_tv'">
        <div class="btn-group">
            <a href="javascript:;" class="btn" ng-click="changeChart()">
                <i style="margin-top: 2px;" class="icon-2chartpie" ng-hide="isChartPie"></i>
                <i style="margin-top: 2px;" class="icon-2chartline" ng-show="isChartPie"></i>
            </a>
            <a title="Hide chart" class="btn" href="javascript:;" ng-click="showHideChart()">
                <i class="icon-chartdown" ng-hide="isShowChart"></i>
                <i class="icon-chartup" ng-show="isShowChart"></i>
            </a>
        </div>
    </li>
    <li style="float: right;" class="filter-item"><a title="Download CSV" class="btn" href="javascript:;" ng-click="exportCSV()"><i style="margin-top: 2px;" class="icon-download-alt"></i></a></li>
</ul>
<div class="row-fluid show-grid input-append" style="position: relative; margin-bottom: 0" ng-hide="reportType === 'zing_tv'">
    <div class="span6 btn-group" style="position: static;">
        <search-autocomplete filterby="name" placeholder="Choose item to view report" data="filterItemList" onselected="addFilterItem(item)" clear-text-on-click="true" clear-text-when="{{filterItems.length === 0}}"></search-autocomplete>
        <a href="javascript:;" class="btn btn-info" ng-click="viewReportFilter()">Apply report</a>
    </div>
</div>
<div class="row-fluid show-grid" ng-show="filterItems.length !== 0" ng-hide="reportType === 'zing_tv'">
    <div class="span6">
        <div class="alert alert-info" style="margin-bottom: 2px" ng-repeat="item in filterItems|orderBy:name">
            <button type="button" class="close" ng-click="removeFilterItem($index)">&times;</button>
            {{item.name}}
        </div>
    </div>
</div>
