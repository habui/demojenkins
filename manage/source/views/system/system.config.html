<h2>System Config management</h2>
<div class="controls docs-input-sizes form-actions">
    <ul class="list_filter">
        <li class="filter-item">
        <div style="position: relative;margin-bottom:0" class="input-append">
            <input type="text" class="input-large" placeholder="All config" ng-model="filterText" readonly="">
            <div style="position:static;" class="btn-group">
                <button data-toggle="dropdown" class="btn dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu width-dropdown range-time" role="menu" aria-labelledby="dropdownMenu">
                    <li><a href="javascript:;" ng-click="filter('all')">All config</a></li>
                    <li><a href="javascript:;" ng-click="filter('disable')">Disable config</a></li>
                </ul>
            </div>
        </div>
        </li>                                   
    </ul>
</div>
<section id="tables2">
    <div class="row-fluid show-grid">
        <div class="span6">
            <a class="label label-secondary" href="javascript:;" ng-click="disable()" ng-class="isActiveClass()" ng-show="filterText === 'All config'"><i class="icon-ban-circle"></i>Disable</a>
            <a class="label label-secondary" href="javascript:;" ng-click="enable()" ng-class="isActiveClass()" ng-show="filterText === 'Disable config'"><i class="icon-ok-sign"></i>Enable</a>
        </div>
        <div class="span6">
            <label class="right">
                <input type="text" aria-controls="dt_a" placeholder="Search config..." ng-model="searchText">
            </label>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <th class="check_widthtable">
                <span class="table-check">
                    <input type="checkbox" ng-model="checkBoxes['all']" ng-change="check('all')">
                    <label class="choice" for=""></label>
                </span>
            </th>
            <th>Key</th>
            <th>Value</th>
        </thead>
        <tbody>
            <tr ng-repeat="cfg in items|filter:{key:searchText}|startFrom: pageSize * (pageIndex - 1)|limitTo:pageSize">
                <td>
                    <span class="table-check">
                        <input type="checkbox" ng-model="checkBoxes[cfg.id]" ng-change="check(cfg.id)"/>
                        <label class="choice" for=""></label>
                    </span>
                </td>
                <td class="name">
                    <a href="javascript:" ng-click="edit(cfg)">{{cfg.key}}</a>
                </td>
                <td>{{cfg.value}}</td>
            </tr>
        </tbody>
    </table>
    <div ng-show="totalRecord > 0">
        <paging total="{{totalRecord}}" pagesize="pageSize" pageindex="pageIndex" onchange="paging(start, size)">
        </paging>
    </div>
    <div ng-show="totalRecord <= 0">
        No data found.
    </div>

</section>
