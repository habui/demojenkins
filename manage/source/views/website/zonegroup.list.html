<div class="row-fluid show-grid">
    <div class="span6">
    <a class="label label-secondary" ng-if="checkPermission(permissionDefine.EDITWEBSITE)" href="javascript:;" ng-click="delete()" ng-class="isActiveClass()"><i class="icon-trash"></i> Delete</a>
                      
    </div>
    <div class="span6">
        <label class="right">
            <input type="text" aria-controls="dt_a" placeholder="Search ..." ng-model="searchText" ng-enter="search()">
        </label>
    </div>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th class="check_widthtable">
                <span class="table-check">
                    <input type="checkbox" ng-model="checkBoxes['all']">
                    <label class="choice" for="Field"></label>
                </span>
            </th>
            <th ng-class="getSortClass('name')" ng-click="switchSort('name')">Name</th>
            <th>Num of Zone</th>
        </tr>
    </thead>
    <tbody >
        <tr ng-repeat="item in items" >
            <td>
                <span class="table-check">
                    <input type="checkbox" ng-model="checkBoxes[item.id]" ng-change="check(item.id)"/>
                    <label class="choice" for="Field"></label>
                </span>
            </td>
            <td style="width: 40%;" ng-mouseover="mouseover($index)" ng-mouseleave="mouseleave()">
                <a  href="javascript:;" ng-click="gotoZoneGroup(item.id)">{{item.name}}</a>
                <a style="float:right" ng-if="checkPermission(permissionDefine.EDITWEBSITE)" ng-show="$index == currentSelectedRow" class="label label-secondary" href="javascript:;" ng-click="gotoZoneGroupSetting(item.id)"><i class="icon-edit"></i>Edit</a>
            </td>
            <td><span style="color:red;"><strong>{{item.zoneCount}}</strong></span></td>
        </tr>
    </tbody>
</table>
<div ng-show ="totalRecord > 0" >
    <paging total="{{totalRecord}}" pagesize="pageSize" pageindex="pageIndex" onchange="paging(start, size)">            
        
    </paging>
</div>
    <div ng-show ="totalRecord <= 0" >
        No item found.
    </div>
