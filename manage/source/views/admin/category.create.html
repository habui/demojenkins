<h2>{{page.getCurrPage()}}</h2>

<div>
    <form class="form-horizontal" id="edit-profile" name="cateCreate">
        <fieldset>
            <div class="control-group">
                <p class="control-line">Category information</p>
            </div>

            <div class="control-group">
                <label for="firstname" class="control-label">Name</label>
                <div class="controls">
                    <input type="text" name="name" value="" ng-model="item.name" id="firstname" class="input-medium" required />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputDes">Description</label>
                <div class="controls">
                    <textarea id="inputDes" name="description" ng-model="item.description" class="span4"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for=""></label>
                <div class="controls">
                    <a class="btn btn-primary btn-large" ng-click="save()" ng-disabled="cateCreate.$invalid">Save</a>
                    <a class="btn btn-large" ng-click="cancel()">Cancel</a>
                </div>
            </div>
            <div class="control-group" ng-show="createCode == 0">
                <div class="alert alert-success">Create account successful.</div>
            </div>

            <div class="control-group" ng-show="createCode == -1">
                <div class="alert alert-success">Create failed, please try again.</div>
            </div>
        </fieldset>
    </form>
</div>
