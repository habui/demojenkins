<div class="modal-header">
    <button aria-hidden="true" ng-click="cancel()" type="button" class="close">×</button>
    <h3>Edit category</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" id="edit-profile" name="cateCreate">
    <fieldset>
        <div class="control-group">
            <p class="control-line">Category information</p>
        </div>
        
        <div class="control-group" style="margin-left: -40px;">
            <label for="firstname" class="control-label">Name</label>
            <div class="controls">
                <input type="text" name="name" ng-model="item.name" id="firstname" class="input-medium" required />
            </div>
        </div>

        <div class="control-group" style="margin-left: -40px;">
            <label class="control-label" for="inputDes">Description</label>
            <div class="controls">
                <textarea id="inputDes" name="description" ng-model="item.description" class="span4"></textarea>
            </div>
        </div>
    </fieldset>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="cateCreate.$invalid" ng-click="ok()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
